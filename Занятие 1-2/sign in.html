<!DOCTYPE html>
<html>
    <head>
        <title>Авторизация</title>
        <meta charset="UTF-8">
        <meta name="description" content="Авторизация на новостном сайте">
        <meta name="keywords" content="">
    </head>
    <body align="center" background="img/background.png" style="font-family: Helvetica, Arial, Verdana, sans-serif">
        <form action="#" method="POST" enctype="multipart/form-data">
            <fieldset> 
                <legend>Форма авторизации</legend>
                <p>
                    <label>Почтовый адрес:
                    <input type="email" required placeholder="Введите адрес эл. почты"><label>
                </p>
                <p>
                    <label>Пароль:
                    <input type="password" required placeholder="Введите пароль"><label>
                </p>
                <p>
                    <label><input checked type="checkbox">Запомнить</label>
                </p>
                <p>
                    <button name="submit_btn" value="some_value" type="submit">Войти</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
