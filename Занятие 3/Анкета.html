<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Анкета участника</title>
        <meta name="description" content="Анкета участника">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="css/form-style.css">
    </head>
    <body align="center" background="img/ferris-wheel.png">
        <form action="#" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Для участия заполните форму:</legend>
                <p>
                    <label for="text">Фамилия:<input id="text" type="text" required></label>
                    <label for="text">Имя:<input id="text" type="text" required></label>
                    <br>
                    <br>
                    <label for="text">Отчество:<input id="text" type="text" required></label>
                </p>
                <p>
                    <label for="text" required>Пол: 
                        <input name="answer" type="radio">Мужской
                        <input name="answer" type="radio">Женский
                    </label>
                </p>
                <p>
                    <label for="date">Дата рождения:<input id="date" min="2012-12-12" type="date" required></label> 
                </p>
                <p>
                    <label for="text" required>Уровень физической подготовки
                        <select>
                            <option>Начальный</option>
                            <option>Средний</option>
                            <option>Высокий</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="text">Виды спорта, которыми занимаетесь:
                        <textarea cols="50" rows="4" required></textarea>
                    </label>
                </p>
                <p>
                    <label>Фото:<input type="file" accept="image/*"></label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Контактная информация:</legend>
                <p>
                    <label>Почтовый адрес:
                        <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required placeholder="address@test.com">
                    <label>
                </p>
                <p>
                    <label>Контактный телефон:
                        <input type="text" required>
                    <label>
                </p>
                <p>
                    <label>
                        <input type="checkbox">С правилами участия ознакомлен
                    </label>
                </p>
                <p>
                    <input type="reset"
                        value="Очистить поля формы">
                </p>
                <p>
                    <button name="submit_btn" value="some_value" type="submit">Отправить данные формы</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
